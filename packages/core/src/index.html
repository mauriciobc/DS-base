<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DS-Base Design System</title>

    <script type="module" src="/build/ds-base.esm.js"></script>
    <script nomodule src="/build/ds-base.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 2rem;
      }
      .demo-section {
        margin: 2rem 0;
      }
      .demo-section h2 {
        color: #666;
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DS-Base Design System</h1>
      <p>Sistema de design framework-agnostic construído com Stencil</p>

      <div class="demo-section">
        <h2>Botões - Variantes</h2>
        <div class="button-group">
          <ds-button variant="primary">Primary Button</ds-button>
          <ds-button variant="secondary">Secondary Button</ds-button>
          <ds-button variant="tertiary">Tertiary Button</ds-button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Botões - Estados</h2>
        <div class="button-group">
          <ds-button variant="primary">Habilitado</ds-button>
          <ds-button variant="primary" disabled>Desabilitado</ds-button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Botões - Tipos</h2>
        <div class="button-group">
          <ds-button type="button">Button</ds-button>
          <ds-button type="submit">Submit</ds-button>
          <ds-button type="reset">Reset</ds-button>
        </div>
      </div>
    </div>
  </body>
</html>
